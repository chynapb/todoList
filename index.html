<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="listStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

</head>
    <h1>To-Do List</h1>


    <div id="textBox">
        <input type="text" id="text" name="text" placeholder="Add a new item">
        <button id="btn"><span class="material-symbols-sharp">add</span></button>
    </div>

    <div id="reset">
        <button id="resetBtn">CLEAR ALL</button>
    </div>

    <div id="listItems">
        <ul>
        </ul>
    </div>

    <script src="listScript.js"></script>
</body>
</html>
